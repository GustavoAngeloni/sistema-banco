<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Angeloni Bank Dashboard</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; display: flex; min-height: 100vh; background: #f0f2f5; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: #1a202c; color: white; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { color: #63b3ed; text-align: center; margin-bottom: 30px; }
        .nav-btn { 
            background: transparent; border: none; color: #a0aec0; padding: 15px; 
            text-align: left; cursor: pointer; font-size: 16px; border-radius: 8px; transition: 0.3s;
        }
        .nav-btn:hover { background: #2d3748; color: white; }
        .nav-btn.active { background: #3182ce; color: white; }

        /* Content Area */
        .main-content { flex: 1; padding: 40px; }
        .tab-content { display: none; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }

        /* Forms */
        .form-group { max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 6px; }
        button.action-btn { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; margin-top: 10px; }
        .btn-blue { background: #3182ce; }
        .btn-green { background: #38a169; }
        .btn-red { background: #e53e3e; }

        .status-msg { margin-top: 20px; padding: 15px; border-radius: 6px; display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>Angeloni Bank</h2>
        <button class="nav-btn active" onclick="abrirAba(event, 'inicio')">Início</button>
        <button class="nav-btn" onclick="abrirAba(event, 'cadastro')">Criar Usuário</button>
        <button class="nav-btn" onclick="abrirAba(event, 'operacoes')">Saque/Depósito</button>
        <button class="nav-btn" onclick="abrirAba(event, 'perfil')">Minha Conta</button>
    </nav>

    <main class="main-content">
        <section id="inicio" class="tab-content active">
            <h1>Seja bem vindo(a)!</h1>
            <p>Use o menu lateral para navegar pelo banco!</p>
        </section>

        <section id="cadastro" class="tab-content">
            <h2>Novo Usuário e Conta</h2>
            <div class="form-group">
                <input type="text" id="new-name" placeholder="Nome Completo">
                <input type="email" id="new-email" placeholder="E-mail">
                <input type="password" id="new-password" placeholder="Senha">
                <button class="action-btn btn-blue" onclick="cadastrar()">Cadastrar Agora</button>
            </div>
        </section>

        <section id="operacoes" class="tab-content">
            <h2>Movimentações Financeiras</h2>
            <div class="form-group">
                <input type="number" id="id" placeholder="ID da Conta">
                <input type="password" id="password" placeholder="Senha">
                <input type="number" id="valor" placeholder="Valor (R$)">
                <button class="action-btn btn-red" onclick="executar('withdraw')">Efetuar Saque</button>
                <button class="action-btn btn-green" onclick="executar('deposit')">Efetuar Depósito</button>
            </div>
        </section>

        <section id="perfil" class="tab-content">
            <h2>Consultar Saldo</h2>
            
            <div id="login-form" class="form-group">
                <p>Faça login para ver suas informações.</p>
                <input type="email" id="login-email" placeholder="Seu E-mail">
                <input type="password" id="login-password" placeholder="Sua Senha">
                <button class="action-btn btn-blue" onclick="fazerLogin()">Entrar</button>
            </div>

            <div id="dados-usuario" style="display: none; background: #edf2f7; padding: 20px; border-radius: 8px;">
                <h3>Olá, <span id="user-nome"></span>!</h3>
                <p>ID da Conta: <strong id="user-conta-id"></strong></p>
                <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                    <span style="font-size: 14px; color: #718096;">Saldo Atual</span>
                    <h1 style="color: #2f855a; margin: 10px 0;">R$ <span id="user-saldo">0.00</span></h1>
                </div>
                <button class="action-btn btn-red" onclick="sair()">Sair</button>
                <button class="action-btn btn-green" id="btn-abrir-pix" onclick="togglePix()">PIX</button>

                <div id="area-pix" style="display: none; margin-top: 20px; padding: 15px; border: 1px dashed #2f855a; border-radius: 8px;">
                    <h4>Novo PIX</h4>
                    <input type="email" id="pix-email" placeholder="E-mail do destinatário">
                    <input type="number" id="pix-valor" placeholder="Valor R$">
                    <button class="action-btn btn-blue" onclick="confirmarPix()">Confirmar Transferência</button>
                    <button class="action-btn" onclick="togglePix()" style="background:#fa0000">Cancelar</button>
                </div>
            </div>
        </section>  

        <div id="mensagem" class="status-msg"></div>
    </main>

    <script>
        // Lógica de Navegação
        function abrirAba(event, abaId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(abaId).classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('mensagem').style.display = 'none'; // Limpa msg ao trocar aba
        }

        // Lógica de Cadastro 
        async function cadastrar() {
            const name = document.getElementById('new-name').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;

            const response = await fetch('/users/register', { // Ajuste para sua rota de usuário
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();
            exibirMensagem(response.ok, response.ok ? `Sucesso! Conta ID: ${data.conta.id}` : data.message);
        }

        // Lógica de Saque/Depósito
        async function executar(tipo) {
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const valor = document.getElementById('valor').value;

            const response = await fetch(`/accounts/${tipo}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: Number(id), password, amount: Number(valor) })
            });

            const data = await response.json();
            exibirMensagem(response.ok, response.ok ? `Operação realizada! Novo Saldo: R$ ${data.saldo}` : data.message);
        }
        

        let logadoContaId = null; // Para saber quem está enviando o dinheiro

        // Lógica de Login e pix em sequência
        
        async function fazerLogin() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                const response = await fetch('/accounts/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Esconde o formulário e mostra os dados
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('dados-usuario').style.display = 'block';
                    
                    // Preenche os dados
                    document.getElementById('user-nome').innerText = data.nome;
                    document.getElementById('user-conta-id').innerText = data.contaId;
                    document.getElementById('user-saldo').innerText = data.saldo.toFixed(2);
                    localStorage.setItem('logadoContaId', data.contaId);
                    localStorage.setItem('userNome', data.nome);
                    
                    // Atualiza a variável global
                    logadoContaId = data.contaId;

                    exibirPerfil(data.nome, data.contaId, data.saldo);
                    
                    exibirMensagem(true, "Login realizado com sucesso!");
                } else {
                    exibirMensagem(false, data.message || "Erro ao fazer login");
                }
            }
            
            function togglePix() {
                const area = document.getElementById('area-pix');
                area.style.display = area.style.display === 'none' ? 'block' : 'none';
            }

           async function confirmarPix() {
            console.log("Iniciando processo de PIX...");

            const emailDestino = document.getElementById('pix-email').value;
            const valor = document.getElementById('pix-valor').value;

            // Verificação de segurança no Front
            if (!logadoContaId) {
                alert("Erro: Você precisa estar logado para fazer um PIX!");
                return;
            }

            if (!emailDestino || !valor) {
                alert("Preencha todos os campos!");
                return;
            }

            const dadosParaEnviar = { 
                remetenteId: Number(logadoContaId), 
                emailDestino: emailDestino, 
                valor: Number(valor) 
            };

            console.log("Enviando dados:", dadosParaEnviar);

            try {
                const response = await fetch('/pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosParaEnviar)
                });

                const data = await response.json();
                console.log("Resposta do servidor:", data);

                if (response.ok) {
                    alert("PIX realizado!");
                    document.getElementById('user-saldo').innerText = data.saldo.toFixed(2);
                    togglePix();
                } else {
                    alert("Erro do Servidor: " + data.message);
                }
            } catch (err) {
                console.error("Erro catastrófico no Fetch:", err);
                alert("Não foi possível conectar ao servidor.");
            }
        }

            function sair() {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('dados-usuario').style.display = 'none';
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
            }

        function exibirMensagem(sucesso, texto) {
            const msgDiv = document.getElementById('mensagem');
            msgDiv.style.display = 'block';
            msgDiv.style.background = sucesso ? '#c6f6d5' : '#fed7d7';
            msgDiv.style.color = sucesso ? '#22543d' : '#822727';
            msgDiv.innerText = texto;
        }
    </script>
</body>
</html>
